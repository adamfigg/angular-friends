<!DOCTYPE html>
<html>
<head>
  <title>Angular Friends</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body ng-app="myApp">

  <h1>The <strong>facebook</strong> Friend Machine</h1>

  <div class="friends" ng-controller="FriendCtrl">
    <form class="form-inline searchForm" role="form">
      <div class="form-group">
        <input ng-model="searchTerm.name" class="form-control" placeholder="Search Name">
        <input ng-model="searchTerm.location.state" class="form-control" placeholder="Search State">
        <input ng-model="searchTerm.location.city" class="form-control" placeholder="Search City">

        <select class="input-medium" ng-model="sortProp">
          <option value="name">Name</option>
          <option value="friend_count">#Friends</option>
          <option value="location.city">City</option>
          <option value="location.state">State</option>
          <option value="location.country">Country</option>
        </select>

        <select class="input-medium" ng-model="sortDirection">
          <option value="-">Descending</option>
          <option value="+">Ascending</option>
        </select>
      </div>
    </form>

    <ul>
      <li class='friend' ng-repeat="f in friends | filter : searchTerm | orderBy: sortDirection + sortProp" >
        <img class="profile-pic" ng-src={{f.pic_square}}>
        <h3>{{f.name}}</h3>
        <div class="location">
          Location: {{f.location.city}}, {{f.location.state}}, {{f.location.country}}
        </div>
        <div class="status">
         {{f.status}}
        </div>
        <div class="num-friends">
          {{f.friend_count}}
        </div>
      </li>
    </ul>
  </div>

  <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <!-- your scripts here -->
   <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.2/angular.js"></script>
  <script src="./app.js"></script>
  <script src="./FriendCtrl.js"></script>
</body>
</html>
